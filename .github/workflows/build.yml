on: push
jobs:
  name: build-isolated-module
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: isolated-module
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17
          cache: maven
      - run: mvn clean install
